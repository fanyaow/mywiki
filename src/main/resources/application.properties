server.port=8000

# 增加数据库连接
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mywiki?characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 配置mybatis所有Mapper.xml所在的路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml

#打印所有的sql日志: sql,参数,结果
logging.level.com.fyw.wiki.mapper=trace

# redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=abc123


